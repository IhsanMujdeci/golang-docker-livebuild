version: "3"

services:
  app:
    env_file:
        ../.env

    environment:
        GOPATH: "/go"
        GOBIN: "/bin"

    volumes:
        - ../src:/go/src/app

    working_dir: /go/src/app

    build:
        context: ../
        dockerfile: ./.docker/dev.dockerfile

    command: gin -i -b ../gin-bin

    ports: 
      - "$PORT:$PORT"   
